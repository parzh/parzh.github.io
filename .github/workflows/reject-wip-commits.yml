name: Reject WIPs

on:
  pull_request:
    branches: [develop]

jobs:
  reject-wips:
    name: Reject WIPs
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          depth: 0

      - run: git fetch --all

      - name: Search commits containing "WIP" in the title, created after current tip of 'develop'
        shell: bash
        run: |
          gh_commit_message="$(git log $GITUB_SHA -1 --format='%s')"
          target_sha=$(echo $gh_commit_message | awk '{print $2}')
          wips=`git rev-list develop..$target_sha --grep '\bwip\b' --extended-regexp --regexp-ignore-case`

          if [ -n "$wips" ]
          then
            echo >&2 -e "Commit messages must not include 'WIP' in the title.\nPlease remove all these commits from the tree:"

            for commit in $wips
            do
              echo "    $(git rev-list --pretty=oneline $commit)"
            done

            exit 1
          fi

          exit 0
